<div class="message-pair" id="${messageId}">
    <div class="user-message">
        <button class="copy-user-message-button" onclick="copyUserMessage(this)">Copy</button>
        <div style="margin-right: 50px;">
            <p>${userPrompt}</p>
        </div>
    </div>
    <div class="assistant-message">
        ${metadata}
        <button class="copy-response-button" onclick="copyMessageResponse(this)">Copy</button>
        ${assistantContent}
    </div>
</div>
